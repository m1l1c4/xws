version: "3.8"
services:

  agent:
    build: .
    image: agent
    container_name: agent
    restart: on-failure
    networks:
      - agentnet
    ports:
      - 8099:8099
    environment:
      DATABASE_USER: postgres
      DATABASE_PASSWORD: admin
      DATABASE_DOMAIN: postgres_agent
      DATABASE_PORT: 5432
      DATABASE_DB: agent_back
    depends_on: 
      - postgres_agent

  postgres_agent:
    image: postgres
    container_name: postgres_agent
    restart: always
    networks:
      - agentnet
    ports:
      - 5433:5432
    environment:
      POSTGRES_PASSWORD: admin
      POSTGRES_USER: postgres
      POSTGRES_DB: agent_back
    #volumes:
     # - mysql-data:/var/lib/mysql

#volumes:
#  mysql-data:
#  logs:

networks:
  agentnet:
    name: agentnet
    driver: bridge
